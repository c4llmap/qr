<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Lock Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .lock-screen {
            text-align: center;
            position: relative;
        }

        .lock-screen .time {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .lock-screen .date {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .img-container {
            position: relative;
        }

        .img_alert {
            justify-content: center;
            display: flex;
            align-items: center;
            text-align: center;
            margin-left: 26.5%;
            top: 50;
            width: 120px;
            height: 120px;
            border: 0px solid;
            border-radius: 50%;
            cursor: pointer;
        }

        .progress-bar {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #fff;
            width: 0;
            transition: width 0.3s ease;
        }

        .lock-screen .click-status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            display: none;
        }

        .lock-screen.active .click-status {
            display: block;
        }
    </style>
</head>

<body>
    <div class="lock-screen" onclick="handleClick()">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
        <div class="img-container">
            <img src="robot.jpg" alt="" class="img_alert" style="padding-bottom: 6.5%;">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
        </div>
        <div class="click-status" id="clickStatus">클릭 횟수: 0 / 3</div>
    </div>

    <script>
        var clickCount = 0;
        var progressBarFill = document.getElementById('progressBarFill');
        var clickStatus = document.getElementById('clickStatus');

        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes + ' ' + ampm;
            var dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        function handleClick() {
            clickCount++;
            var progressPercentage = (clickCount / 3) * 100;
            progressBarFill.style.width = progressPercentage + '%';
            clickStatus.textContent = '클릭 횟수: ' + clickCount + ' / 3';
            if (clickCount >= 3) {
                window.location.href = 'lock2.html';
            }
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
