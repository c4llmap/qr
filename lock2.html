<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 거는 중</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .phone-container {
            width: 80%;
            max-width: 400px;
            height: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .phone-info-form {
            width: 80%;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .phone-container.active .phone-info-form {
            opacity: 1;
        }

        .phone-info-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .phone-info-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .phone-info-form button:hover {
            background-color: #007bb5;
        }
    </style>
</head>

<body>
    <div class="phone-container" onclick="togglePhone()">
        <h2>전화 거는 중</h2>
        <p>나의 정보:</p>
        <form class="phone-info-form">
            <input type="text" placeholder="이올뺌">
            <input type="text" placeholder="천안시 동남구 백석대학로 1">
            <input type="text" placeholder="010-1234-5678">
            <button onclick="window.open('voice.html')">전화 걸기</button>
        </form>
    </div>

    <script>
        function togglePhone() {
            var phoneContainer = document.querySelector('.phone-container');
            phoneContainer.classList.toggle('active');
        }
    </script>
</body>

</html>
