<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,700,500italic,900,700italic,900italic);

        * { font-family: 'Roboto', sans-serif; line-height:1.2; vertical-align:middle; }

        body { background:#222; margin: 0; padding: 0; }

        main {
            display:block;
            position:relative;
            width: 100%;
            height: 100vh; /* 화면 전체 높이 */
            margin: 0 auto;
            padding:1.5rem 0 0;
            background:#d5d5d5;
            outline;
            border-radius:.25rem;
            overflow:hidden;
            transition:transform .3s;
            transform:scale(.9); /* Initial scale for animation */
            transform-origin:center 3rem;
        }

        body:hover main {
            transform:scale(1);
        }

        header {
            position:absolute;
            z-index:0;
            top:0; left:0; right:0;
            height:10rem;
            transition:transform .5s, opacity .3s;
            background:url(http://www.droid-life.com/wp-content/uploads/2013/01/googlenownewyork.png)  center center;
            background-size:cover;
        }

        input, .card {
            position:relative;
            z-index:2;
        }

        input {
            display:block;
            width:90%;
            margin:4.5rem auto 2rem; /* Center input */
            border:0;
            font-size:1.2rem;
            padding:.75rem 1rem;
            border-radius:3px;
            box-shadow:0 1px 2px #aaa;
            transition:.5s, margin-bottom .15s;
        }

        input:focus {
            margin:0 auto 1rem; /* Center input when focused */
            outline:0;
        }

        input:focus + header {
            transform:translate3d(0,-10rem,0);
            opacity:0;
        }

        .card {
            padding:1.5rem;
            box-shadow:0 1px 2px #aaa;
            background:white;
            margin:0 auto 1rem; /* Center cards */
            border-radius:3px;
            user-select:none;
            animation:fly-in .5s ease both; /* Animation for cards */
        }

        @keyframes fly-in {
            from {
                transform:translateY(15rem) rotate(15deg);
                opacity:0;
            }
        }

        h1 {
            font-size:2rem;
            font-weight:200;
        }

        strong {
            font-weight:300;
            color:#539D00;
        }

        h2 {
            font-size:.9rem;
            line-height:2.5;
            color:gray;
            font-weight:400;
        }

        .map {
            height:12rem;
            background:whitesmoke;
            margin:.5rem auto 0; /* Center map */
            width:90%;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<main>

    <input placeholder="Search, or say Google" x-webkit-speech autocomplete="off" />

    <header></header>

    <section class="card">
        <h1><strong>32 minutes</strong> to Consol Energy Center</h1>
        <h2>McKnight Road</h2>
        <div class="map"></div>
    </section>

    <section class="card">
        <h1>View nearby events</h1>
        <h2>Justin Bieber - Nicki Minaj - other crappy singers...</h2>
    </section>

</main>

</body>
</html>
