<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F1F1F1;
        }

        #main-content {
            text-align: center;
        }

        #main-content img {
            width: 100%;
            height: 520px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        #sticky-menu {
            position: sticky;
            top: 0;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        #sticky-menu a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        #street-view {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            overflow: hidden;
            position: relative;
        }

        #street-view img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        #info {
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        #info h2 {
            margin-bottom: 10px;
        }

        #robot-container {
            position: flex;
            width: 75px;
            height: 75px;
            align-items: right;
            text-align: right;
            justify-content:right;
            float: right;
        }

        #robot-image {
            width: 100%;
            height: 100%;
            border: 0px solid;
            border-radius: 50px;
        }

        .speech-bubble {
            position: absolute;
            background-color: #fff;
            border-radius: 11.5px;
            padding: 10px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.9);
            max-width: 200px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            z-index: 1;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .show {
            visibility: visible;
            animation: fadeIn 0.5s ease forwards;
        }

        @media screen and (max-width: 767px){
            #street-view{
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
                gap : 10px;
            }

            #street-view img{
                width:100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

<div id="main-content">
    <img src="hoverT.png" alt="#">
</div>

<div id="sticky-menu">
    <a href="hov1.html">편의시설</a>
    <a href="cap.html">택시 호출</a>
    <a href="bus.html">버스 시간표 확인</a>
</div>

<div id="info" onclick="showInfo()">
    <div id="robot-container">
        <img id="robot-image" src="robot.jpg" alt="Robot">
        <div class="speech-bubble" id="speech-bubble"></div>
    </div>
    <h2>주변의 스트리트 뷰</h2>
    <p>이미지를 통해 주변 환경을 간단히 확인하세요.</p>
</div>

<div id="street-view">
    <img src="st1.png" alt="#">
    <img src="st2.png" alt="#">
    <img src="st3.png" alt="#">
    <img src="st4.png" alt="#">
    <img src="st5.png" alt="#">
    <img src="st6.png" alt="#">
</div>

<script>

    const robotImage = document.getElementById('robot-image');
    const speechBubble = document.getElementById('speech-bubble');
    const sentences = [
        '',
        '안녕하세요!',
        '새싹이를 부르셨나요?',
        '무엇을 도와 드릴가요?',
        '주변의 편의시설을 찾아 드릴가요?',
        '아니면 주변의 정류장을 찾아 드릴가요?',
        '신세계 백화점을 클릭 하셨네요!\n 길을 안내해 드릴가요?'
    ];

    let index = 0;

    setInterval(() => {
        speechBubble.classList.remove('show');
        setTimeout(() => {
            index = (index + 1) % sentences.length;
            speechBubble.innerText = sentences[index];
            speechBubble.classList.add('show');
        }, 500);
    }, 2500);
</script>

</body>
</html>
