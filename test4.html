    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Document</title>
        <style>
            html,
            body {
                background-color: #F1F1F1;
                height: 100%;
                margin: 0;
                padding: 0;
                width: 100%;
                justify-content: center;
                align-items: center;
            }

            .container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                max-width: auto; /* 최대 너비 설정 */
                margin: 0 auto;
                padding: 20px;
                background-color: #FFF;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(212, 165, 165, 0.1);
            }

            .image-container {
                flex: 1;
                padding: 20px;
            }

            .image-container img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }

            .form-container {
                flex: 2;
                padding: 20px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .input-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .input-group input {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            .input-group button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                background-color: dodgerblue;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .input-group button:hover {
                background-color: dodgerblue;
            }

            .box{
                width: 85%;
                height: 30%;
                border: 0px solid;
                border-radius: 10px;
                background-color: #f1f1f1;
                display: inline-block;
                box-shadow: 2px 1px 22px -1px rgba(0,0,0,0.7);
-webkit-box-shadow: 2px 1px 22px -1px rgba(0,0,0,0.7);
-moz-box-shadow: 2px 1px 22px -1px rgba(0,0,0,0.7);
                margin-top: 30px;
                justify-content: center;
                align-items: center;
                text-align: center;
                margin-left: 8%;
            }

            .box2{
                width: 85%;
                height: auto;
                border: 0 solid;
                border-radius: 10px;
                background-color: #F1F1F1;
                box-shadow: 2px 1px 22px -1px rgba(0,0,0,0.75);
                -webkit-box-shadow: 2px 1px 22px -1px rgba(0,0,0,0.75);
                -moz-box-shadow: 2px 1px 22px -1px rgba(0,0,0,0.75);
                display: inline-block;
                margin-top: 30px;
                justify-content: center;
                align-items: center;
                text-align: center;
                margin-left: 8%;
            }

            .imgwide{
                border: 0 solid;
                border-radius: 10px;
            }
            .grid{
                display: grid;
                grid-template-columns: repeat(2, 2fr);
                grid-gap: 5px;
            }

            .gridBox{
                width: 130px;
                height: 120px;
                border: 0px solid;
                border-radius: 10px;
                justify-content: center;
                align-items: center;
                text-align: center;
                background-color: dodgerblue;
                margin-left: 15.5%;
                margin-top: 30px;
            }

            .box_2 {
        width: 70%;
        height: flex;
        background-color: dodgerblue;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 10px auto;
    }

    a {
        text-decoration: none;
        text-align: center;
        color: seashell;
    }

    @media screen and (max-width: 767px){
        h4 {
            font-size: 1.2rem;
        }
    }
        </style>
    </head>

                <div class="input-group">
                    <label for="start">출발지:</label>
                    <input type="text" id="start" placeholder="출발지를 입력하세요">
                </div>
                <div class="input-group">
                    <label for="destination">도착지:</label>
                    <input type="text" id="destination" placeholder="도착지를 입력하세요">
                </div>
                <div class="input-group">
                    <button>검색</button>
                </div>
            </div>
        </div>

            <img src="kakaomap.png" class="imgwide" onclick="window.open('hovtest2.html')" style="width: 100%; height: 100%;">

                <a href="bus_info.html" id="voice-search">
                    <img src="bus_stop.png" style="font-size:35px; margin-bottom: -10px; padding-top: 15px; color: seashell; height: 50px;" alt="">

    </body>
